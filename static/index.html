<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza API</title>
  <link href='css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/print.css' media='print' rel='stylesheet' type='text/css'/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src='js/object-assign-pollyfill.js' type='text/javascript'></script>
  <script src='js/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='js/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='js/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='js/handlebars-4.0.5.js' type='text/javascript'></script>
  <script src='js/lodash.min.js' type='text/javascript'></script>
  <script src='js/backbone-min.js' type='text/javascript'></script>
  <script src='js/swagger-ui.js' type='text/javascript'></script>
  <script src='js/highlight.9.1.0.pack.js' type='text/javascript'></script>
  <script src='js/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
  <script src='js/jsoneditor.min.js' type='text/javascript'></script>
  <script src='js/marked.js' type='text/javascript'></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(function () {
      hljs.configure({
        highlightSizeThreshold: 5000
      });
      var swaggerUi = new SwaggerUi({
        url: window.location.origin + '/doc/schema.yaml',
        dom_id: 'swagger-ui-container',
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'schema'
      });

      swaggerUi.load();

      $("#auth_token").keyup(function() {
        var key = $("#auth_token").val();
        console.log(key);
        swaggerUi.api.clientAuthorizations.add("key", new SwaggerClient.ApiKeyAuthorization("Authorization", key, "header"));
      });
    });
  </script>
</head>

<body class="swagger-section">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div id="navbar" class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <input type="text" id="auth_token" placeholder="Authorization Token" class="form-control" />
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="container">
    <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
  </div>
</body>
</html>
